<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        #ctx{
            height: 100%;
            width: 100%;
            background: black;
        }
    </style>
</head>
<body>
    <canvas id="ctx"></canvas>

    <script>
        var canvas = document.getElementById("ctx");
        canvas.height = window.innerHeight;
        canvas.width = window.innerWidth;
        var ctx = canvas.getContext("2d");

        var particles = [];

        window.addEventListener("keydown", e => {
            if(e.keyCode == 13){particles = [];
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }
        })

        window.addEventListener("mousemove", e => {
            particles.push({
                x: e.clientX + 7,
                y: e.clientY + 8,
                color: "white",
                size: Math.floor((Math.random() * 100) + 30) * 0.1,
                speedX: Math.floor((Math.random() * 20) - 10),
                speedY: Math.floor((Math.random() * 20) - 10),
                delete: false
            });
        });

        function animate(){
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                ctx.beginPath();
                ctx.fillStyle = p.color;
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();

                for(let i = 0; i < particles.length; i++){
                    let x = particles[i].x;
                    let y = particles[i].y;
                    let dx = x - p.x;
                    let dy = y - p.y;
                    let distance = Math.sqrt(dx * dx + dy * dy);
                    if(distance < 70){
                        ctx.beginPath();
                        ctx.strokeStyle = p.color;
                        ctx.lineWidth = p.size * 0.2;
                        ctx.moveTo(p.x, p.y);
                        ctx.lineTo(x, y);
                        ctx.stroke();
                    }
                }

                p.x += p.speedX;
                p.y += p.speedY;
                p.size -= 0.3;
                if(p.size < 0){
                    p.delete = true;
                }

            });

            particles = particles.filter(p=>!p.delete);
        };

        setInterval(() => {
            animate();
        }, 30);

        setInterval(() => {
            particles.pop();
        }, 3000);

        animate();
    </script>
</body>
</html>
